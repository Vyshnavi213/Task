<div class="container-fluid">
    <h3>Registration Form</h3>

    <form #userForm="ngForm">

        <div class="form-group">
            <label>Name</label>
            <input type="text" required [class.is-invalid]="name.invalid && name.touched" class="form-control"
                [(ngModel)]="userModel.name" name="name" minlength="3" maxlength="10" #name="ngModel">
            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required (minimum 3
                characters).</small>
        </div>

        <!-- <div class="form-group">
            <label>Email</label>
            <input type="email" required class="form-control" [(ngModel)]="userModel.email" name="email"
                #email="ngModel">
        </div> -->
        <div>
            <label>Email</label>
            <input type="email" required class="form-control" name="email" [(ngModel)]="userModel.email"
            pattern = "^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" #email="ngModel">
            <small [hidden]="email.valid || (email.pristine )" class="text-danger">
                Email is required and format should be <i>john@doe.com</i>.
            </small>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" required class="form-control" [(ngModel)]="userModel.password" name="password"
                #password="ngModel">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" required class="form-control" minlength="3" maxlength="8"
                [(ngModel)]="userModel.confirmPassword" name="password" #password="ngModel">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" [(ngModel)]="userModel.phone" name="phone" pattern="^\d{10}"
                [class.is-invalid]="phone.invalid && phone.touched" #phone="ngModel" required class="form-control">
            <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
                <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
                <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>
            </div>
        </div>

        <button class="btn btn-primary" type="button">Register</button>

    </form>

</div>
