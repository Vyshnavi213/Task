<div class = "container">
    <table id = "tableid">
        <tr>
            <th>User Id</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </tr>

        <tr *ngFor = "let list of user">
            <td>{{list.userId}}</td>
            <td>{{list.id}}</td>
            <td>{{list.title}}</td>
            <td>{{list.body}}</td>
        </tr>
    </table>
</div>
